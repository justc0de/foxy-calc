<html>

	<head>
     	<meta charset="utf-8">
     	<link rel="stylesheet" type="text/css" media="all" href="../css/style.css"/>
     	<script src="../lib/js/math.min.js" type="text/javascript"></script>
     	<script src="../js/UserInteraction.js" type="text/javascript"></script>
	</head>

	<body>
		<input type="text" id="inputbox">
		<div id="num_buttons">
			<button class="numButton" type="button" id="7">7</button>
			<button class="numButton" type="button" id="8">8</button>
			<button class="numButton" type="button" id="9">9</button><br>
			<button class="numButton" type="button" id="4">4</button>
			<button class="numButton" type="button" id="5">5</button>
			<button class="numButton" type="button" id="6">6</button><br>
			<button class="numButton" type="button" id="1">1</button>
			<button class="numButton" type="button" id="2">2</button>
			<button class="numButton" type="button" id="3">3</button><br>
			<button class="numButton" type="button" id="0">0</button>
			<button class="numButton" type="button" id="decimal">.</button>
			<button class="numButton" type="button" id="2power">x<span id="subscript">2</span></button>
		</div>
			
		<div id="expression_buttons">
			<button class="exprButton" type="button" id="delete">DEL</button>
			<button class="exprButton" type="button" id="allclear">AC</button><br>
			<button class="exprButton" type="button" id="multiply">X</button>
			<button class="exprButton" type="button" id="divide">/</button><br>
			<button class="exprButton" type="button" id="plus">+</button>
			<button class="exprButton" type="button" id="minus">-</button><br>
			<button class="exprButton" type="button" id="answer">Ans</button>
			<button class="exprButton" type="button" id="equals">=</button>
		</div>


	</body>

</html>
