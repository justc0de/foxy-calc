<html>

	<head>
     	<meta charset="utf-8">
     	<link rel="stylesheet" type="text/css" media="all" href="../css/style.css"/>
     	<script src="../lib/js/math.min.js" type="text/javascript"></script>
     	<script src="../js/UserInteraction.js" type="text/javascript"></script>
	</head>

	<body onload="FoxyCalc_Panel.submitListener();">
		<input type="text" id="inputbox">
		

		<div id="sci_buttons">
			<button class= sciButton type="button" id="hyp" onclick="FoxyCalc_Panel.hyp()" >hyp</button>
			<button class= sciButton type="button" id="shift" onclick="FoxyCalc_Panel.shift()">shift</button><br>

			<button class="sciButton" type="button" id="sin" onclick="FoxyCalc_Panel.insert('sin()')">sin</button>
			<button class="hidden" type="button" id="asin" onclick="FoxyCalc_Panel.insert('asin()')">asin</button>
			<button class="hidden" type="button" id="sinh">sinh</button>
			<button class="hidden" type="button" id="asinh">asinh</button>

			<button class="sciButton" type="button" id="cos" onclick="FoxyCalc_Panel.insert('cos()')">cos</button>
			<button class="hidden" type="button" id="acos" onclick="FoxyCalc_Panel.insert('acos()')">acos</button>
			<button class="hidden" type="button" id="cosh" >cosh</button>
			<button class="hidden" type="button" id="acosh" >acosh</button>

			<button class="sciButton" type="button" id="tan" onclick="FoxyCalc_Panel.insert('tan()')">tan</button>
			<button class="hidden" type="button" id="atan" onclick="FoxyCalc_Panel.insert('atan()')">atan</button>
			<button class="hidden" type="button" id="tanh" >tanh</button>
			<button class="hidden" type="button" id="atanh">atanh</button>

			<button class="sciButton" type="button" id="log" onclick="FoxyCalc_Panel.insert('log()')">log</button>
			<button class="hidden" type="button"id="10powerx"onclick="FoxyCalc_Panel.insert('10^')">10<span class="subscript">x</span></button>

			<button class="sciButton" type="button" id="ln">ln</button>
			<button class="hidden" type="button" id="exp" onclick="FoxyCalc_Panel.insert('exp()')">exp</button>

			<button class="sciButton" type="button" id="mod"  onclick="FoxyCalc_Panel.insert('%');">mod</button>
			<button class="sciButton" type="button" id="recp" onclick="FoxyCalc_Panel.insert('1/');">1/x</button>
			<button class="sciButton" type="button" id="x!" onclick="FoxyCalc_Panel.insert('!')">x!</button>
			
			<button class="sciButton" type="button" id="2power" onclick="FoxyCalc_Panel.insert('^2');">x<span class="subscript">2</span></button>
			<button class="hidden" type="button" id="squareroot" onclick="FoxyCalc_Panel.insert('sqrt()');">sqrt</button>

			<button class="sciButton" type="button" id="3power" onclick="FoxyCalc_Panel.insert('^3');">x<span class="subscript">3</span></button>
			<button class="hidden" type="button" id="cuberoot">cbrt</button>
			
			<button class="sciButton" type="button" id="xpowery" onclick="FoxyCalc_Panel.insert('^');">x<span class="subscript">y</span></button>
			<button class="sciButton" type="button" id="x10powery" onclick="FoxyCalc_Panel.insert('*10^');">x.10<span class="subscript">y</span></button>
		</div>

		<div id="num_buttons">
			<button class="numButton" type="button" id="btn7" onclick="FoxyCalc_Panel.insert(7);">7</button>
			<button class="numButton" type="button" id="btn8" onclick="FoxyCalc_Panel.insert(8);">8</button>
			<button class="numButton" type="button" id="btn9" onclick="FoxyCalc_Panel.insert(9);">9</button><br>
			<button class="numButton" type="button" id="btn4" onclick="FoxyCalc_Panel.insert(4);">4</button>
			<button class="numButton" type="button" id="btn5" onclick="FoxyCalc_Panel.insert(5);">5</button>
			<button class="numButton" type="button" id="btn6" onclick="FoxyCalc_Panel.insert(6);">6</button><br>
			<button class="numButton" type="button" id="btn1" onclick="FoxyCalc_Panel.insert(1);">1</button>
			<button class="numButton" type="button" id="btn2" onclick="FoxyCalc_Panel.insert(2);">2</button>
			<button class="numButton" type="button" id="btn3" onclick="FoxyCalc_Panel.insert(3);">3</button><br>
			<button class="numButton" type="button" id="btn0" onclick="FoxyCalc_Panel.insert(0);">0</button>
			<button class="numButton" type="button" id="decimal" onclick="FoxyCalc_Panel.insert('.');">.</button>
		</div>
			
		<div id="expression_buttons">
			<button class="exprButton" type="button" id="(" onclick="FoxyCalc_Panel.insert('(');">(</button>
			<button class="exprButton" type="button" id=")" onclick="FoxyCalc_Panel.insert(')');">)</button><br>
			<button class="exprButton" type="button" id="delete" onclick="FoxyCalc_Panel.del();">DEL</button>
			<button class="exprButton" type="button" id="allclear" onclick="FoxyCalc_Panel.ac();">AC</button><br>
			<button class="exprButton" type="button" id="multiply" onclick="FoxyCalc_Panel.insert('*');">X</button>
			<button class="exprButton" type="button" id="divide" onclick="FoxyCalc_Panel.insert('/');">/</button><br>
			<button class="exprButton" type="button" id="plus" onclick="FoxyCalc_Panel.insert('+');">+</button>
			<button class="exprButton" type="button" id="minus" onclick="FoxyCalc_Panel.insert('-');">-</button><br>
			<button class="exprButton" type="button" id="answer" onclick="FoxyCalc_Panel.getAnsValue();">Ans</button>
			<button class="exprButton" type="button" id="equals" onclick="FoxyCalc_Panel.equals();">=</button>
		</div>
		<div id="statusbar">
		    <span id="status"></span>
		</div>
	</body>
</html>
